apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "microblog.fullname" . }}-test-connection"
  labels:
    app.kubernetes.io/name: {{ include "microblog.name" . }}
    helm.sh/chart: {{ include "microblog.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "microblog.fullname" . }}:{{ .Values.microblog.service.port }}']
  restartPolicy: Never
